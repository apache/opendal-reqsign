name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  licenses:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      FORCE_COLOR: 1
    steps:
      - uses: actions/checkout@v6
      - name: Check license headers
        uses: korandoru/hawkeye@v6

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build
        run: cargo build --workspace

  # gcs has jsonwebtoken which doesn't support wasm
  build_under_wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build
        working-directory: reqsign
        run: |
          rustup target add wasm32-unknown-unknown
          cargo build --target wasm32-unknown-unknown --no-default-features --features=aws,azure,aliyun,tencent

  unit:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - name: Test
        run: cargo test --no-fail-fast
        env:
          RUST_LOG: DEBUG
          RUST_BACKTRACE: full
      - name: Doc Test
        run: cargo test --doc --all-features --workspace
        env:
          RUST_LOG: DEBUG
          RUST_BACKTRACE: full

  wasm_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install wasm-bindgen-cli
        run: |
          WASM_BINDGEN_VERSION=$(
            cargo metadata --format-version 1 --filter-platform wasm32-unknown-unknown \
              | jq -r '.packages[] | select(.name=="wasm-bindgen") | .version' \
              | sort -V \
              | tail -n 1
          )
          if [ -z "${WASM_BINDGEN_VERSION}" ]; then
            echo "failed to resolve wasm-bindgen version"
            exit 1
          fi
          echo "wasm-bindgen version: ${WASM_BINDGEN_VERSION}"
          cargo install wasm-bindgen-cli --version "${WASM_BINDGEN_VERSION}" --locked
      - name: Run wasm tests
        env:
          CARGO_TARGET_WASM32_UNKNOWN_UNKNOWN_RUNNER: wasm-bindgen-test-runner
        run: |
          rustup target add wasm32-unknown-unknown
          cargo test --target wasm32-unknown-unknown -p reqsign-http-send-reqwest --test wasm
